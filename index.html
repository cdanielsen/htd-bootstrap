<!DOCTYPE html>
<html>
  <head>
    <!-- Boorstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <sec id=registration>
        <h1>All Portland citizens must register with the form below</h1>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" id="exampleInputEmail1" placeholder="Traitor Scum">
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input class="form-control" id="age" placeholder="unless you're 90 or 5, you're dead">
          </div>
          <div class="form-group">
            <label for="mother">Your mother's greatest fear</label>
            <input class="form-control" id="mother" placeholder="We already know">
          </div>
        </form>
      </sec>

  </body>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.js"></script>
<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
